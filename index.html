<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding quiz!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <p class="liveTimer"></p>
        <p class="highScore"></p>
    </header>
<div id="runningGame" class="Text-container">
    <h1>Let's Quiz!</h1>
    <div class="question"></div>
    <div class="choices"></div>
    <button class="btn nextBtn">Next</button>
    <a href="./scores.html"> Score Leaderboard</a>
</div>
<section id="endGame">
    <input id="initials" type="text" placeholder="Enter initials!">
    <button id="submit-btn">Submit score!</button>
</section>
    <script src="script.js"></script>
</body>
</html>
